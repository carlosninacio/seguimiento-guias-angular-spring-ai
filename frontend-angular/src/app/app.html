<div class="d-flex flex-column min-vh-100 bg-body">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" routerLink="pedidos">Seguimiento de Guías</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link fw-semibold"
              routerLink="pedidos"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >Inicio</a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link fw-semibold"
              routerLink="agregar-pedido"
              routerLinkActive="active"
            >Agregar Pedido</a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link fw-semibold"
              routerLink="crear-rotulos"
              routerLinkActive="active"
            >Crear Rótulos</a>
          </li>
        </ul>

        <!-- Botón de tema a la derecha -->
        <div class="ms-auto">
          <button class="btn btn-outline-light btn-sm d-flex align-items-center"
                  (click)="toggleTheme()">
            <i [class]="'bi ' + themeIcon()"></i>
            <span class="ms-2 d-none d-sm-inline">{{ themeLabel() }}</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Área de contenido: ocupa la altura restante y no genera scroll de página -->
  <main class="container-fluid flex-grow-1 d-flex flex-column overflow-hidden px-3 py-4">
    <router-outlet></router-outlet>
  </main>
</div>
