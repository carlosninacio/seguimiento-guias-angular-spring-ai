spring.application.name=seguimiento
# Conexión a MySQL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/pedidos_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-nmae=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Configuración del log
logging.pattern.console=[%thread] %-5level: %logger - %msg%n
# Configurar el nivel del LOG
logging.level.root=INFO
# Desactivar banner de Spring al ejecutar
spring.main.banner-mode=off